<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Grocery Store</title>
</head>
<body>

  <h2 class="text-dark">Grocery List</h2>
  
  <table id="productTable">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
  </table>
  <h2 class="text-center text-success pt-5">Enter Your List Here!!</h2>
<div class="d-flex flex-row justify-content-center">
  

  <form id="productForm">
    <label for="code" class="pr-3">Code:</label>
    <input type="text" class="mb-3 text-primary"id="code" placeholder="Enter code" required>
    <br>

    <label for="name" >Name:</label>
    <input type="text" class="mb-3 text-info" id="name" placeholder="Enter name" required>
    <br>

    <label for="quantity">Quantity:</label>
    <input type="number" class="mb-3 text-info" id="quantity" placeholder="Enter Quantity"required>
    <br>

    <label for="price">Price:</label>
    <input type="number" class="mb-3 text-info" id="price" placeholder="Enter Price"required>
    <br>

    <button type="button" class="btn btn-primary" onclick="saveProduct()">Save</button>
  </form>
</div>
  <script src="script.js"></script>

</body>
</html>
